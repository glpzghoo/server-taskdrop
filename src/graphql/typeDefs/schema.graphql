enum messageTypeEnum {
  text
  image
  file
  system
}

enum paymentStatusEnum {
  pending
  processing
  completed
  failed
  refunded
}

enum DataType {
  string
  integer
  decimal
  boolean
  json
}

enum applicationStatusEnum {
  pending
  accepted
  rejected
  withdrawn
}

enum TaskStatus {
  open
  in_progress
  completed
  cancelled
  archived
}

enum ReportReason {
  inappropriate_behavior
  no_show
  poor_quality
  safety_concern
  fraud
  other
}

enum ReportStatus {
  pending
  investigating
  resolved
  dismissed
}

enum ProficiencyLevel {
  beginner
  intermediate
  advanced
  expert
}

enum BackgroundCheckStatus {
  pending
  approved
  rejected
}

enum AccountStatus {
  active
  suspended
  banned
}
